name       : kamera
version    : 19.12.3
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/kamera-19.12.3.tar.xz : 22e19527bf9748cdc298be4c3fa2cb0a3b8b337da3a3a804c9d6066d7f3e1110
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
