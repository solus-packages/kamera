source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/kamera-19.12.1.tar.xz : 831d7b3d7ffdc73b03116b564fb1a23c651d468cae97c1c31791f6df1a8890ac
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
