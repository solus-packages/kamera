name       : kamera
version    : 17.08.3
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.3/src/kamera-17.08.3.tar.xz : b0c926d142db05f7b4677f0fed693ae41f4fb24efc52a1acce0dfc235cf0367f
license    :
    - GFDL-1.2
    - GPL-2.0
