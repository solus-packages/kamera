name       : kamera
version    : 20.08.2
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/kamera-20.08.2.tar.xz : ba28cab34267ce203b4b70f4a2c2b6a75849aec83dd2d73f6903894c5c125fdf
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(libgphoto2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
