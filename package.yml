name       : kamera
version    : 17.04.2
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.04.2/src/kamera-17.04.2.tar.xz : 4606a239a78dfece1b70e947c119027f1b1adb96fe3cabff1f668774628e76c6
license    :
    - GFDL-1.2
    - GPL-2.0
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libgphoto2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
