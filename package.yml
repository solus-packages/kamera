name       : kamera
version    : 20.04.0
release    : 35
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/kamera-20.04.0.tar.xz : cb4483bfddc9d68ead7826e0cdc6310107fc9bc247db557527f92f3e451a10e5
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(libgphoto2)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kconfigwidgets-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
